<div>{{ controller.name }}</div>

<form ng-submit="controller.submit()">
  <input type="text" ng-model="controller.form.label" placeholder="Data label"></input>
  <input type="number" ng-model="controller.form.value" placeholder="Data"></input>
  <input type="submit" value="Add Data Item"></input>
</form>

<h5>Data List:</h5>
<ul>
  <li ng-repeat="item in controller.data">
    {{ item.label }} - {{ item.value }}
    <a href ng-click="controller.remove(item.id)">remove</a>
  </li>
</ul>
